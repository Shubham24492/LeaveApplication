<template name="homeIndex">
  <div class="cover">
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Welcome to The Leave Application</h1>
          <p class="lead">
            View your leaves, apply for the leaves !!!
          </p>
        </div>
      </div>
      <hr/>
    </div>
  </div>
  <div class="container marketing">
    <div class="row">
      {{#each featured}}
        {{> productTile this}}
      {{/each}}
    </div>
  </div>

</template>
