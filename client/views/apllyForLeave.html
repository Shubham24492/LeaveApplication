<template name="applyForLeave">
    <head>
  <title>Leave Application</title>
</head>
<body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please enter leave details</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select leave type<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    <li><a href="#">Casual Leave</a></li>
                    <li><a href="#">Sick Leave</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control" placeholder="Reason" aria-label="...">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="minDate" value="" placeholder="Start date (DD/MM/YYYY)">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="maxDate" value="" placeholder="End date (DD/MM/YYYY)">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="noOfDays" value="" placeholder="No of days">
            </div>
        </div>
        <button class="btn btn-large btn-primary" type="submit">Apply</button>

        <div class="input-group date" data-provide="datepicker">
            <input type="text" class="form-control">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
      </form>

    </div>
    </body>
</template>
