<template name="applyForLeave">
    <head>
  <title>Leave Application</title>
</head>
<body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please enter leave details</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select leave type<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    <li><a href="#">Casual Leave</a></li>
                    <li><a href="#">Sick Leave</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control" placeholder="Reason" aria-label="...">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        <!--<input type="text" class="input-block-level" placeholder="Email address"><br/>-->
        <input type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div>
    </body>
</template>
