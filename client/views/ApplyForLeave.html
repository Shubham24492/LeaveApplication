<template name="applyForLeave">
<div class="container-fluid">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>


<legend>Apply For Leave</legend>


<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text" id="tum">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone #</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="9111111111" class="form-control" type="text">
    </div>
  </div>
</div>
<div class="form-group"> 
  <label class="col-md-4 control-label">Leave Type</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="Leave" class="form-control selectpicker" >
      <option value=" " >Please select Leave Type</option>
      <option>Casual Leave</option>
      <option>Sick Leave</option>      
    </select>
  </div>
</div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Start Date</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group date" id='datetimepicker5'>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    <input name='Start' class="form-control" type="text">
    </div>
  </div>
</div> 
  
<div class="form-group">
  <label class="col-md-4 control-label">End Date</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group date" id='datetimepicker6'>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    <input name='End' class="form-control" type="text">
    </div>
  </div>
</div>   

   
<div class="form-group"> 
  <label class="col-md-4 control-label">Manager</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="Manager" class="form-control selectpicker" >
      <option value=" " >Please select your Manager</option>
      <option id=''>Sandip Jadhav</option>
      <option>Vijay Mali</option>
      <option >Nem Kumar</option>
      <option >Amol Mali</option>      
    </select>
  </div>
</div>
</div>


  
<div class="form-group">
  <label class="col-md-4 control-label">Reason</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder="Reason for Leave"></textarea>
  </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
   
</template>
